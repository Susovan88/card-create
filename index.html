<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create card </h1>
    <form class="row g-3 d-flex --bs-light-border-subtle">
        <div class="col-md-6">
          <label for="inputName4" class="form-label --bs-light-border-subtle">Account name</label>
          <input type="text" class="form-control" id="inputName4" autofocus>
        </div>
        <div class="col-md-6">
            <label for="inputTime4" class="form-label">Video Duration</label>
            <input type="text" class="form-control " id="inputTime4">
          </div>
        <div class="col-12">
          <label for="inputTitle4" class="form-label">Enter Video Title</label>
          <input type="text" class="form-control" id="inputTitle4">
        </div>
        <div class="col-12">
            <label for="inputlink4" class="form-label">Video Link</label>
            <input type="text" class="form-control " id="inputlink4" placeholder="Enter Video Link">
          </div>
        <div class="col-md-6">
          <label for="inputViews" class="form-label">Views</label>
          <input type="text" class="form-control" id="inputViews">
        </div>
        <div class="col-md-2">
            <label for="inputago" class="form-label">Number of days/months/years</label>
            <input type="text" class="form-control" id="inputago">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Time</label>
          <select id="inputState" class="form-select time">
            <option selected>Choose...</option>
            <option>Days ago</option>
            <option>Months ago</option>
            <option>years ago</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
    </form>

    <h1>My card List</h1>
    <div class="card-container">
        <div class="card">
            <div class="img">
                <img class="link" src="https://i.ytimg.com/vi/kJEsTjH5mVg/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBTa4i6NuryzZhcPo7BkCK1G6PqGg">
                <div class="duration">24:27</div>
            </div>
            <div class="all-text">
                <div class="title">Installing VS Code and write your first HTML website #day09</div>
                <div class="info">
                    <div class="cName">codeWithHarry</div>
                    <div class="views">700k</div>
                    <div class="month">3months ago</div>
                </div>
            </div>
            <div class="delete-btn">Delete</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
